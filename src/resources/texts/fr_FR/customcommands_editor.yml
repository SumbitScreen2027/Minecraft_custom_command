descriptionCustomCommandPatternToggleMode: |
  &7Si activé, ceci fera en sorte qu'une exécution sur deux soit considérée comme l'activation et les autres la désactivation
  &7Les actions avec &6on_toggle_on &7seront exécutées en activant, et les actions sans seront exécutées en désactivant

descriptionCustomCommandPatternActions: |
  &7Les actions exécutées en utilisant ce pattern

# -------------------- Actions --------------------

descriptionActionOnToggleOn: |
  &7Si le pattern qui contient cette action est en mode toggle, ceci décide quand exécuter cette action (en activant ou désactivant)

descriptionActionType: |
  &7Le type d'action à exécuter

descriptionActionTypeTarget: |
