descriptionConditionItemsItems: |
  &7Une liste d'items

descriptionConditionGenericLogicLogic: |
  &7La logique à replacer
  &7Vous pouvez utiliser des types de comparaisons (=, !=, <, >=, etc), par exemple &6{placeholder} * 4 >= 10 * 20 &7ou &6{placeholder} = my_value
  &7Vous pouvez combiner plusieurs comparaisons, par exemple &610 <= {placeholder} <= 100
  &7Vous pouvez utiliser l'opérateur 'in' (|in|), par exemple &6{placeholder} |in| value1 | value2 | value3
  &7Vous pouvez utiliser l'opérateur 'and' (&&), par exemple &6{placeholder} > 50 && {placeholder} < 100
  &7Vous pouvez utiliser l'opérateur 'or' (||), par exemple &6{placeholder} <= 50 || {placeholder} >= 100
  &7Vous pouvez joindre des conditions avec [], par exemple &6[{placeholder} >= 10 || {placeholder}] && [{variable:test2} < 10 || {variable:test2} > 50]

descriptionConditionGenericLogicLogicPlaceholder: |
  &r
  &7Placeholders spécifiques à cette condition : {placeholders}

descriptionConditionGenericLogicOnlineGoal: |
  &7Le nombre de joueurs connectés qui doivent respecter cette logique

descriptionConditionLogicMoneyCurrency: |
  &7La devise à vérifier

descriptionConditionPermissionPermission: |
  &7La permission

descriptionConditionPermissionOnlineGoal: |
  &7Le nombre de joueurs connectés qui doivent avoir cette permission

descriptionConditionPositionPosition: |
  &7La position

descriptionConditionScoreboardTagTagName: |
  &7Le nom du tag de scoreboard

descriptionConditionScoreboardTagMustHave: |
